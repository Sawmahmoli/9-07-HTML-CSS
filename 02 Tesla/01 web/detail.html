<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>(ProductName) - Women - ZARA</title>
    <!-- jQuery UI CSS CDN -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <!-- lightbox CSS -->
    <link rel="stylesheet" href="./css/lightbox.min.css">

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 權重高的放在最下面！ -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <!-- 頁首區 -->
    <header class="nav">NAVBAR</header>

    <!-- 主要內容區 -->
    <main>
        <section>
            <header class="title">
                <h2>ZT系列 軟質 T-Shirt</h2>
            </header>

            <div class="details-box w4/5 m-auto">
                <!-- 頁籤相簿 jQuery UI tabs -->
                <div id="album">
                    <!-- 頁籤內容 -->
                    <div id="tabs-1">
                        <a href="./images/details/detail-1.jpg" data-lightbox="whole">
                            <img src="./images/details/detail-1.jpg" alt="頁籤小圖" srcset="">
                        </a>
                    </div>
                    <div id="tabs-2">
                        <a href="./images/details/detail-2.jpg" title="點擊後的放大圖片" data-lightbox="upper">
                            <img src="./images/details/detail-2.jpg" alt="" srcset="">
                        </a>
                    </div>
                    <div id="tabs-3">
                        <a href="./images/details/detail-3.jpg" title="點擊後的放大圖片" data-lightbox="upper">
                            <img src="./images/details/detail-3.jpg" alt="" srcset="">
                        </a>
                    </div>
                    <div id="tabs-4">
                        <a href="./images/details/detail-4.jpg" title="點擊後的放大圖片" data-lightbox="upper">
                            <img src="./images/details/detail-4.jpg" alt="" srcset="">
                        </a>
                    </div>
                    <div id="tabs-5">
                        <a href="./images/details/detail-5.jpg" title="點擊後的放大圖片" data-lightbox="upper">
                            <img src="./images/details/detail-5.jpg" alt="" srcset="">
                        </a>
                    </div>


                    <!-- 頁籤按鈕 -->
                    <ul>
                        <li><a href="#tabs-1"><img src="./images/details/detail-1.jpg" alt="" srcset=""></a></li>
                        <li><a href="#tabs-2"><img src="./images/details/detail-2.jpg" alt="" srcset=""></a></li>
                        <li><a href="#tabs-3"><img src="./images/details/detail-3.jpg" alt="" srcset=""></a></li>
                        <li><a href="#tabs-4"><img src="./images/details/detail-4.jpg" alt="" srcset=""></a></li>
                        <li><a href="#tabs-5"><img src="./images/details/detail-5.jpg" alt="" srcset=""></a></li>
                    </ul>


                </div>

                <!-- 詳細規格 -->
                <div class="detail">
                    <h1 class="text-3xl font-semibold"><data value="3039-468-809">軟質 T 恤</data></h1>

                    <div class="price">
                        <del class="mr-2">NT$ 990</del>
                        <mark class="text-xl font-medium bg-green-200">&nbsp;-50%&nbsp;NT$ 495</mark>
                    </div>

                    <h3 class="text-sm font-bold mt-4 mb-3">顏色:</h3>
                    <div class="color-box">
                        <button type="button" class="color2 w-7 h-7"></button>
                        <button type="button" class="color1 w-7 h-7"></button>
                        <button type="button" class="color3 w-7 h-7"></button>
                    </div>

                    <h3 class="text-sm font-bold mt-4 mb-3">選擇尺寸:</h3>
                    <div class="size-box">
                        <button type="button" class="w-7 h-7 border-2 border-solid hover:bg-green-200 hover:border-green-200">S</button>
                        <button type="button" class="w-7 h-7 border-2 border-solid hover:bg-green-200 hover:border-green-200">M</button>
                        <button type="button" class="w-7 h-7 border-2 border-solid hover:bg-green-200 hover:border-green-200">L</button>
                        <button type="button" class="w-7 h-7 border-2 border-solid hover:bg-green-200 hover:border-green-200">XL</button>
                    </div>

                    <details>
                        <summary class="text-sm font-bold mt-4 mb-3">材質</summary>
                        <pre>
45% 亞克力纖維
33% 聚酯纖維
22% 聚醯胺纖維
                        </pre>
                    </details>



                    <p class="text-sm">
                        圓領上衣；落肩袖。<br>
                        模特兒身高：174 cm | 尺碼：XS
                    </p>
                </div>

                <!-- HTML 編輯器 -->
                <div class="content">

                </div>

            </div>

        </section>

    </main>

    <!-- 頁尾區 -->
    <footer>
        copyright &copy; 2025 TESLA.
    </footer>

    <!-- jQuery 原生碼 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <!-- lightbox js -->
    <script src="./js/lightbox.min.js"></script>

    <!-- 自訂 JavaScript 放在最後！ => 載入其他套件後執行 -->
    <!-- <script src="./js/swiper.js"></script> -->

    <!-- jQuery 共用 script 標籤 -->
    <script>
        // jQuery UI tabs
        $(function () {
            $("#album").tabs();
        });

        // lightbox
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true
        })
    </script>
</body>

</html>
