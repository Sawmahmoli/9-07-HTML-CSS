<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>fading淡入淡出效果</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }

        .box1 {
            display: none;
            background-color: #FBBEC5;
        }

        .box2 {
            background-color: #E8EC8D;
        }

        .box3 {
            background-color: #b6e1e9;
        }

        .box4 {
            background-color: #B3B6F4;
        }
    </style>
</head>

<body>
    <button>click</button>
    <!-- Emmet縮寫：div.box$*4 -->
    <div class="box1">fadeIn</div>
    <div class="box2">fadeOut</div>
    <div class="box3">fadeToggle</div>
    <div class="box4">fadeTo</div>

    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                $('.box1').fadeIn('slow');  // 物件要下 display:none; 指令才能執行 fadeIn
                $('.box2').fadeOut('slow');
                $('.box3').fadeToggle('slow');
                $('.box4').fadeTo('', .5);
            });
        });

    </script>
</body>

</html>
